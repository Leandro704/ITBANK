<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Bootstrap</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">

    <style>
        body{
            background:#ffe259;
            background: linear-gradient(to right, #ffa751,#ffe259);
        }
        .bg{
            background-image: url(images/edificio.jpg);
            background-size: cover;
            background-position: center;
            background-repeat:no-repeat;
            min-height: 25vh;
        }
    </style>
</head>
<body>
    <div class="container w-75 bg-primary mt-5 rounded shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end">
                    <img src="images/Logoitbank.png" width="48" alt="">
                </div>

                <h2 class="fw-bold text-center py-5">Bienvenido</h2>

                <!---LOGIN--------->

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password">
                    </div>    
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Mantenerme Conectado</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                    <div class="my-3">
                        <span>¿No tienes cuenta? <a href="#">Regístrate</a></span> <br>
                        <span><a href="">Recuperar Contraseña</a></span>
                    </div>
                </form>


                <!---login con Redes--------->
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12">Iniciar Sesion con</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="images/logo_facebook.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">Facebook</div>

                                </div>

                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="images/logo google.png" width="32" alt="">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">Google</div>

                                </div>

                            </button>
                        </div>
                        </div>
                        
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/c4fc823f8d.js" crossorigin="anonymous"></script>
</body>
</html>
